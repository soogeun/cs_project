<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
</head>
<body>
    <header>
        <link>경기대 식권발매</link>
    </header>
    <section>
        <form action="">
            <div className='signInBox'>
                <p className='email'>아이디 로고로 변경</p>
                <input className='text' type='text' placeholder='아이디' />
                <p className='password'>비밀번호 로고로 변경</p>
                <input
                  className='passwordBox'
                  type='password'
                  placeholder='비밀번호'
                />
                <button className='loginButton'>
                  <p className='loginStyle'>로그인</p>
                </button>
                <div className='search'>
                  <Link className='signUp' to='/SignUP'>
                    회원가입
                  </Link>
                  <Link className='findPassword' to=''>
                    비밀번호 찾기
                  </Link>
        </form>
    </section>
</body>
</html>
